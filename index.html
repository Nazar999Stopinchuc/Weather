<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <link rel="manifest" href="images/favicon/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <main class="main">
    <section class="weather">

      <div class="container">

        <div class="weather__box">
          <form class="form">
            <div class="form__wrap">
              <input type="text" class="form__input" placeholder="enter city">
              <button class="form__btn" type="submit">
                <svg class="form__search-svg">
                  <use xlink:href="images/sprite.svg#search-btn"></use>
                </svg>
              </button>
            </div>

            <ul class="form__search-live">
            </ul>
          </form>

          <img class="weather__img" src="images/weather-desk/clear-sky-d.png" alt="description">
          <div class="weather__temp"></div>
          <p class="weather__city"></p>

          <div class="info">
            <div class="info__wrap">
              <svg class="info__svg">
                <use xlink:href="images/sprite.svg#humidity"></use>
              </svg>
              <p class="info__value" id="humidity"></p>
              <h3 class="info__title" id="humidity-title">Humidity</h3>
            </div>

            <div class="info__wrap">
              <svg class="info__svg">
                <use xlink:href="images/sprite.svg#wind"></use>
              </svg>
              <p class="info__value" id="wind"></p>
              <h3 class="info__title" id="wind-title">Wind speed</h3>
            </div>
          </div>
        </div>
      </div>

      <div class="error none">
        <div class="error__wrap">
          <p class="error__text"></p>
          <button class="error__btn" type="button">Ok</button>
        </div>
      </div>
    </section>
  </main>
</body>
<script src="js/main.min.js"></script>

</html>
